<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="script.js"></script>
  <title>Weather Dashboard</title>
</head>
<body>
 <header>
   Weather Dashboard
 </header>

 <div class="container">
  <div class="row">
    <div class="col-3">
      <h4>Search for a city</h4>
      <div class="input-group">
	<input type="text" class="form-control" placeholder="Search">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button"><i class="fa fa-search fa-fw"></i> Search</button>
      </span>
</div>
<br>
    </div>

    <div class="col-9">

      <div class="mainCity">

      <div class="cityName"></div>
      <div class="cityTemp"></div>
      <div class="cityHumid"></div>
      <div class="cityWind"></div>

      </div>

      <div class="fiveDayForecast">
          <h3>5 day forecast:</h3>
        <div class="row">
        <div class="col">
             <div class="day" id="day1">day1</div>
             <div id="firstDayTemp"></div>
             <div id="firstDayHumid"></div>
             
        </div>
        <div class="col">
        <div class="day" id="day2">day2</div>
        </div>
        <div class="col">
        <div class="day" id="day3">day3</div>
        </div>
        <div class="col">
        <div class="day" id="day4">day4</div>
        </div>
        <div class="col">
        <div class="day" id="day5">day5</div>
        </div>
      </div>
    </div>

    </div>
  </div>
</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
