<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<header>
    Weather Dashboard
</header>
<body>
<div class="container">
    <div class="row">
        <div class="col-3">
        <h4>Search for a city</h4>

    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" id="savedSearch">
        <span class="input-group-btn">
            <button class="btn btn-primary searchbtn" id="searchBtnId" data-saveInput="savedSearch"
            type="button"><i class="fa fa-search fa-fw"></i> Search</button>
        </span>
    </div>
    <ul href="cityHistory" id="cityHistory"></ul>
        

    <br>
    </div>

    <div class="col-9">

    <div class="mainCity">

    <div class="cityName"><h1>City</h1></div>
    <div class="cityTemp"><p>Temperature</p></div>
    <div class="cityHumid"><p>Humidity</p></div>
    <div class="cityWind"><p>Wind Speed</p></div>
    <div class="cityUV"><p>UV Index</p></div>

    </div>

    <div class="fiveDayForecast">
        <h3>5 day forecast:</h3>
    <div class="row">
    <div class="col">
        <div class="day" id="day1"><h5>Day 1</h5></div>
        <div id="firstDayIcon"></div>
        <div id="firstDayTemp"></div>
        <div id="firstDayHumid"></div>

    </div>
    <div class="col">
    <div class="day" id="day2"><h5>Day 2</h5></div>
        <div id="secondDayIcon"></div>
        <div id="secondDayTemp"></div>
        <div id="secondDayHumid"></div>
    </div>
    <div class="col">
    <div class="day" id="day3"><h5>Day 3</h5></div>
        <div id="thirdDayIcon"></div>
        <div id="thirdDayTemp"></div>
        <div id="thirdDayHumid"></div>
    </div>
    <div class="col">
    <div class="day" id="day4"><h5>Day 4</h5></div>
        <div id="fourthDayIcon"></div>
        <div id="fourthDayTemp"></div>
        <div id="fourthDayHumid"></div>
    </div>
    <div class="col">
    <div class="day" id="day5"><h5>Day 5</h5></div>
        <div id="fifthDayIcon"></div>
        <div id="fifthDayTemp"></div>
        <div id="fifthDayHumid"></div>
    </div>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- <script src="script0.js"></script> -->
<script src="script.js"></script>
</html>
